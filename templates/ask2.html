<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
</head>
<body>
    <h2>Update Your Profile</h2>
    <form action="/ask" method="post">
        <!-- Account Type -->
        <select id="accountType" name="account_type">
            <option value="">Select Account Type</option>
            {% for type in account_types %}
                <option value="{{ type.type }}">{{ type.type }}</option>
            {% endfor %}
        </select>

        <!-- Company Name -->
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name">

        <!-- Industry -->
        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry">

        <!-- Business Email -->
        <label for="business_email">Business Email:</label>
        <input type="email" id="business_email" name="business_email">

        <!-- Roles -->
        <label for="role">Role:</label>
        <select id="role" name="role[]" multiple required>
            {% for role in roles %}
            <option value="{{ role.role_id }}">{{ role.type }}</option>
            {% endfor %}
        </select>

        <!-- Expertise -->
        <label for="expertise">Expertise:</label>
        <select id="expertise" name="expertise[]" multiple required>
            {% for expertise in expertise_areas %}
            <option value="{{ expertise.expertise_id }}">{{ expertise.name }}</option>
            {% endfor %}
        </select>

         <button type="submit">Update Profile</button>
    </form>
</body>
</html>
