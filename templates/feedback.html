<!-- feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
</head>
<body>
    <h1>Submit Feedback</h1>
    <form action="{{ url_for('submit_feedback') }}" method="post">  <!-- Use POST method -->
        <label for="feedback_text">Your Feedback:</label>
        <textarea name="feedback_text" rows="4" cols="50"></textarea><br>
        
        <label for="rating">Your Rating (1-5):</label>  <!-- Add a field for rating -->
        <input type="number" name="rating" min="1" max="5" required><br>  <!-- Constrain to 1-5 -->

        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
